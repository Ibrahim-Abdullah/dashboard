<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Promytheus Dashboard</title>
        <!--         Bootstrap CSS CDN 
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                 Our Custom CSS 
                <link rel="stylesheet" href="../resources/static/css/style.css" th:href="@{/resources/static/css/style.css}" />-->

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="../resources/static/css/style.css" th:href="@{/resources/static/css/style.css}" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        <script>
            /**
             * Javascript for page interactions on the page
             * @type Number
             */
            var firstnameClickCount = 1;
            var lastnameClickCount = 1;
            var talentClickCount = 1;
            var countryClickCount = 1;
            var searchCount = 0;
            function displaysearchfield(val) {

                if (val == "firstname") {
                    if ((firstnameClickCount % 2) != 0) {
                        document.getElementById("firstname").style.display = "block";
                        document.getElementById("search").style.display = "block";
                        firstnameClickCount++;
                        searchCount++;

                    } else {
                        document.getElementById("firstname").style.display = "none";
                        document.getElementById("firstname-input").value = "";
                        firstnameClickCount++;
                        searchCount--;
                        if (searchCount == 0) {
                            document.getElementById("search").style.display = "none";
                        }
                    }
                } else if (val == "lastname") {
                    if ((lastnameClickCount % 2) != 0) {
                        document.getElementById("lastname").style.display = "block";
                        document.getElementById("search").style.display = "block";
                        lastnameClickCount++;
                        searchCount++;

                    } else {
                        document.getElementById("lastname").style.display = "none";
                        document.getElementById("lastname-input").value = "";
                        lastnameClickCount++;
                        if (searchCount == 0) {
                            document.getElementById("search").style.display = "none";
                        }
                    }
                } else if (val == "country") {
                    if ((countryClickCount % 2) != 0) {
                        document.getElementById("country").style.display = "block";
                        document.getElementById("country-input").selectedIndex = "0";
                        document.getElementById("search").style.display = "block";
                        countryClickCount++;
                        searchCount++;

                    } else {
                        document.getElementById("country").style.display = "none";
                        document.getElementById("country-input").selectedIndex = "0";
                        countryClickCount++;
                        if (searchCount == 0) {
                            document.getElementById("search").style.display = "none";
                        }
                    }
                } else if (val == "talent") {
                    if ((talentClickCount % 2) != 0) {
                        document.getElementById("talent").style.display = "block";
                        document.getElementById("talent").selectedIndex = "0";
                        document.getElementById("search").style.display = "block";
                        talentClickCount++;
                        searchCount++;

                    } else {
                        document.getElementById("talent").style.display = "none";
                        document.getElementById("talent-input").selectedIndex = "0";
                        talentClickCount++;
                        if (searchCount == 0) {
                            document.getElementById("search").style.display = "none";
                        }
                    }
                } else {
                    document.getElementById("firstname").style.display = "none";
                    document.getElementById("lastname").style.display = "none";
                    document.getElementById("country").style.display = "none";
                    document.getElementById("talent").style.display = "none";
                }
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="sidebar-header">
                    <img src="../resources/static/img/logo2.png" th:src="@{/resources/static/img/logo2.png}" alt="Logo">
                </div>
                <section>
                    <p style="color: white; margin: 5px;">Click on a button to create a corresponding search field
                        and enter search text <p>
                    <table class="sidebar-section">
                        <tr>
                        <div style="margin: 2px;">
                            <a><button type="button" class="btn btn-info btn-xs" 
                                       onclick="displaysearchfield('firstname');"
                                       value="firstname">Firstname</button></a>
                            <a><button type="button" class="btn btn-info btn-xs" 
                                       onclick="displaysearchfield('lastname');"
                                       value="lastname">Lastname</button></a>
                            <a><button type="button" class="btn btn-info btn-xs" 
                                       onclick="displaysearchfield('country');"
                                       value="country">Country</button></a>
                        </div>
                        </tr>
                        <tr>
                        <div style="margin: 2px;">
                            <!--                            <a><button type="button" class="btn btn-outline-info btn-xs" 
                                                                   onclick="displaysearchfield('country');"
                                                                   value="country">Country</button></a>-->
                            <a><button type="button" class="btn btn-info btn-xs" 
                                       onclick="displaysearchfield('talent');" value="talent">Talent</button></a>
                            <a th:href="@{/}"><button type="button" class="btn btn-info btn-xs" 
                                                      value="talent">Show all Record</button></a>
                        </div>
                        </tr>
                        <!--                        <tr>
                                                <div style="margin: 2px;">
                                                    <a th:href="@{/}"><button type="button" class="btn btn-outline-info btn-sm" 
                                                                              value="talent">Show all Record</button></a>
                                                </div>
                                                </tr>-->
                    </table>

                    <form role="form" th:action="@{/search}" th:object=${searchForm}
                          method="post" class="sidebar-section components">
                        <div class="form-group" style="display: none" id="firstname">
                            <input type="text" name="firstname" class="form-control form-element" 
                                   th:field="*{firstname}" placeholder="Firstname" id="firstname-input">
                        </div>
                        <div class="form-group" style="display: none" id="lastname">
                            <input type="text" name="lastname" class="form-control form-element" 
                                   th:field="*{lastname}" placeholder="Lastname" id="lastname-input">
                        </div>
                        <div class="form-group" style="display: none" id="talent">
                            <select name="talent" class="form-control form-element" th:field="*{talent}" id="talent-input">
                                <option th:each="talent : ${talents}"
                                        th:value="${talent}" th:text="${talent}"
                                        th:selected="${talent=='Select Talent Category'}">All</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: none" id="country">
                            <select name="country" class="form-control form-element" th:field="*{country}" id="country-input">
                                <option th:each="country : ${countries}"
                                        th:value="${country}" th:text="${country}"
                                        th:selected="${country=='Select Country'}">All</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: none" id="search">
                            <button class="btn form-control form-element">Search</button>
                        </div>
                    </form>
                </section>
                <section>
                    <!--                 <header>
                        <h3 style="text-align: center" class="form-header">Export Data</h3>
                    </header> -->
                    <form class="form2 sidebar-section" th:action="@{/export}" th:object=${fileTypeForm}
                          method="post">
                        <div class="form-group"  th:if="${fileTypes !=null and not 
                             #lists.isEmpty(fileTypes)}">
                            <label for="filetype">Export Data</label>
                            <select name="filetype" id="filetype" class="form-control form-element" th:field="*{fileType}">
                                <option th:each="fileType : ${fileTypes}"
                                        th:value="${fileType.type}" th:text="${fileType.type}">Excel</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn form-control form-element btn-info btn-sm">Download</button>
                        </div>
                    </form>
                </section>
            </nav>
            <!-- Page Content Holder -->
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container-fluid nav-bar">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Click to search</span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" 
                                type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                                aria-controls="navbarSupportedContent" aria-expanded="false" 
                                aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#" style="color: white;">Username</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#" style="color: white;">Log out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <section>
                    <div class="search-result">
                        <table class="table table-striped table-hover table-fixed" style="width:100%">
                            <thead>
                                <tr>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Talent</th>
                                    <th>Talent Score</th>
                                    <th>Promytheus Score</th>
                                    <th>Country</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="person:${persons}">
                                    <td th:text="${person.talent.firstname + ' '}">Ibrahim</td>
                                    <td th:text="${person.talent.lastname + ' '}"></td>
                                    <td th:text="${person.talentCategoryName}">Ibrahim</td>
                                    <td th:text="${person.talent.scorefinal}">Ibrahim</td>
                                    <td th:text="${person.talent.scorefinal}">Ibrahim</td>
                                    <td th:text="${person.talent.country}">Ibrahim</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <div class="overlay"></div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
                                           $(document).ready(function () {
                                               $("#sidebar").mCustomScrollbar({
                                                   theme: "minimal"
                                               });

                                               $('#dismiss, .overlay').on('click', function () {
                                                   $('#sidebar').removeClass('active');
                                                   $('.overlay').removeClass('active');
                                               });

                                               $('#sidebarCollapse').on('click', function () {
                                                   $('#sidebar').addClass('active');
                                                   $('.overlay').addClass('active');
                                                   $('.collapse.in').toggleClass('in');
                                                   $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                                               });
                                           });
        </script>
    </body>
</html>
